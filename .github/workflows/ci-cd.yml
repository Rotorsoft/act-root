name: CI-CD

permissions:
  contents: write
  pull-requests: write
  issues: write

on:
  pull_request:
    paths:
      - 'libs/**'
  push:
    branches: [master]
    paths:
      - 'libs/**'
  workflow_dispatch:

env:
  SKIP_SIMPLE_GIT_HOOKS: 1

jobs:
  ci:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5431:5432
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - run: pnpm install
      - run: pnpm test

      - uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  cd:
    if: github.ref == 'refs/heads/master'
    needs: ci
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1 # prevents concurrent pull/push conflicts on main branch
      matrix:
        lib: [act, act-pg]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - run: pnpm install
      - run: pnpm build

      - name: configure git
        run: |
          git config user.name "rotorsoft"
          git config user.email "rotorsoft@outlook.com"

      - name: pull latest master
        run: git pull origin master --rebase

      - name: release ${{ matrix.lib }}
        working-directory: libs/${{ matrix.lib }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
